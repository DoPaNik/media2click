<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:m="http://typo3.org/ns/Amazing/Media2click/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <div class="media2click-wrap media2click-ratio media2click-ratio-{data.tx_media2click_iframe_ratio}">
        <div class="media2click-placeholder media2click-placeholder-iframe">
            <div class="media2click-placeholder-inner">
                <f:variable name="iframeHost"><m:uri.part uri="{data.tx_media2click_iframe_src}"/></f:variable>
                <span class="media2click-content">{f:translate(extensionName: 'Media2click', key: 'defaultPlaceHolderIframe', arguments: {0: '{iframeHost}'})}</span>
            </div>
        </div>
        <iframe class="media2click-iframe" src="" data-src="{data.tx_media2click_iframe_src}"></iframe>
    </div>
</f:section>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="media2click-placeholder-inner media2click-host-example">
    <span class="media2click-content">
        Individual placeholder template for www.example.com...
        <f:if condition="{settings.privacyPid}">
            <br><f:link.page pageUid="{settings.privacyPid}">{f:translate(extensionName: 'Media2click', key: 'moreInfo', default: 'More Info')}</f:link.page>
        </f:if>
    </span>
    <div class="media2click-controls">
        <a class="media2click-button media2click-once" href="#">
            <f:translate key="activateOnce" extensionName="Media2click" default="Activate once"/>
        </a>
        <f:if condition="{settings.enablePermanently}">
            <a class="media2click-button media2click-permanent" data-host="{iframeHost}" data-cookielifetime="{settings.cookieLifetime}" href="#"><f:translate key="activatePermanently" extensionName="Media2click" default="Activate permanently"/></a>
        </f:if>
    </div>
</div>
</html>
